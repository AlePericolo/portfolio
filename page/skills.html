<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="skills" ng-controller="skillsController">
    <div class="w-100">
        <h2 class="mb-3">Skills</h2>
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-5">
                <h3>Programming Languages, Frameworks &amp; Tools:</h3>
                <div class="col-12 form-inline mb-5 px-0">
                    <div class="col-4 text-center px-0">
                        <div class="containerCodeImage">
                            <img src="media/img/code/php.png" alt="PHP" class="codeImage">
                            <div class="codeText php">PHP</div>
                        </div>
                        <div class="containerCodeImage">
                            <img src="media/img/code/python.png" alt="Python" class="codeImage">
                            <div class="codeText python">Python</div>
                        </div>
                        <div class="containerCodeImage">
                            <img src="media/img/code/node.png" alt="Node" class="codeImage">
                            <div class="codeText node">Node</div>
                        </div>
                    </div>
                    <div class="col-4 text-center px-0">       
                        <div class="containerCodeImage">
                            <img src="media/img/code/angularjs.png" alt="AngularJS" class="codeImage">
                            <div class="codeText angularjs">AngularJS</div>
                        </div>
                        <div class="containerCodeImage">
                            <img src="media/img/code/javascript.png" alt="JavaScript" class="codeImage">
                            <div class="codeText javascript">JavaScript</div>
                        </div>
                        <div class="containerCodeImage">
                            <img src="media/img/code/react.png" alt="React" class="codeImage">
                            <div class="codeText react">React</div>
                        </div>
                    </div>
                    <div class="col-4 text-center px-0">                     
                        <div class="containerCodeImage">
                            <img src="media/img/code/html.png" alt="HTML" class="codeImage">
                            <div class="codeText html">HTML</div>
                        </div>
                        <div class="containerCodeImage">
                            <img src="media/img/code/bootstrap.png" alt="Bootstrap" class="codeImage">
                            <div class="codeText bootstrap">Bootstrap</div>
                        </div>
                        <div class="containerCodeImage">
                            <img src="media/img/code/sass.png" alt="Sass" class="codeImage">
                            <div class="codeText sass">Sass</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 form-inline justify-content-center mb-5 px-0">
                    <div class="col-3 text-right px-0">
                        <div class="containerCodeImage">
                            <img src="media/img/code/docker.png" alt="Docker" class="codeImage">
                            <div class="codeText codeTextSmall docker">Docker</div>
                        </div>
                    </div>
                    <div class="col-3 text-right px-0">
                        <div class="containerCodeImage">
                            <img src="media/img/code/mongo.png" alt="MongoDB" class="codeImage">
                            <div class="codeText codeTextSmall mongodb">MongoDB</div>
                        </div>
                    </div>
                    <div class="col-3 text-center px-0">
                        <div class="containerCodeImage">
                            <img src="media/img/code/mysql.png" alt="MySQL" class="codeImage">
                            <div class="codeText codeTextSmall mysql">MySQL</div>
                        </div>
                    </div>
                    <div class="col-3 text-left px-0">
                        <div class="containerCodeImage">
                            <img src="media/img/code/postgre.png" alt="PostgreSQL" class="codeImage">
                            <div class="codeText codeTextSmall postgre">PostgreSQL</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 mb-5">
                <h3 class="text-center">Projects:</h3>
                <div class="col-12">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item py-1" ng-repeat="p in projects">
                            <div class="row">
                                <div class="col-12 subheading px-0"> {{p.title}} </div>
                                <div class="col-12 px-0">
                                    <div class="row">
                                        <div class="col-10 mt-2"> {{p.description}} </div>
                                        <div class="col-2 text-right">
                                            <a ng-href="https://github.com/AlePericolo/{{p.link}}" target="_blank">
                                                <button class="btn btn-outline-dark btn-sm" title="See on GitHub"> <i class="fab fa-github"></i> </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
