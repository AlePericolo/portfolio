<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Alessandro Pericolo" content="Portfolio">
  <link rel="icon" href="media/img/warning.ico" type="image/x-icon">
  <title>Alessandro Pericolo</title>
  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top" ng-app="dangerApp">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Alessandro Pericolo</span>
      <div class="d-none d-lg-block">
        <div class="carousel slide carousel-fade img-profile rounded-circle" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="media/img/profile/profile_1.png" class="img-fluid rounded-circle mx-auto" alt="">
            </div>
            <div class="carousel-item" ng-repeat="k in [2,3,4,5,6,7,8,9,10]">
              <img src="media/img/profile/profile_{{k}}.png" class="img-fluid rounded-circle mx-auto" alt="">
            </div>
          </div>
        </div>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#!home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#!experience">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#!skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#!about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#!contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid p-0 dataBodyContainer">
    <div class="dataBodyView" ng-view></div>

      <div class="foot" ng-controller="footerController">
        <div class="col-12 customFooterWidth">
          <div class="row">
            <div class="col-3 px-0 form-inline">
              <div class="col-4 px-0"> <img src="media/img/foot/eat.png" alt="eat" class="footImage" ng-click="playSound('eat')"> </div>
              <div class="col-8 px-0 footFont"> eat <b class="yellow">( )</b>;</div>
            </div>
            <div class="col-3 px-0 form-inline">
              <div class="col-3 px-0"> <img src="media/img/foot/sleep.png" alt="sleep" class="footImage" ng-click="playSound('sleep')"> </div>
              <div class="col-9 px-0 footFont"> sleep <b class="green">( )</b>;</div>
            </div>
            <div class="col-3 px-0 form-inline">
              <div class="col-3 px-0"> <img src="media/img/foot/code.png" alt="code" class="footImage" ng-click="playSound('code')"> </div>
              <div class="col-9 px-0 footFont"> code <b class="blue">( )</b>;</div>
            </div>
            <div class="col-3 px-0 form-inline">
              <div class="col-3 px-0"> <img src="media/img/foot/repeat.png" alt="repeat" class="footImage" ng-click="playSound('repeat')"></div>
              <div class="col-9 px-0 footFont"> repeat <b class="red">( )</b>;</div>
            </div>
          </div>
        </div>
    </div>

  </div>

</body>

<footer>
  <!--bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--angularJS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <!--swal-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
  <!--controller-->
  <script src="js/controller.js" type="text/javascript"></script>
</footer>

</html>
